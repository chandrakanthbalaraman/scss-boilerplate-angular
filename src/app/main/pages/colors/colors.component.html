
<div class="web-container__section">
    <header>
        <div header-title>Colors</div>
        <div header-desc>Play with Colors's</div>
    </header>
    <div class="web-container__detail">
        <div class="grid row resp four">
            <div class="card" *ngFor="let color of colorArr">
                <span *ngFor="let obj of colorVarArr" class='color-item {{color}}-{{obj}}'></span>    
            </div>
        </div>
    </div>
</div>
